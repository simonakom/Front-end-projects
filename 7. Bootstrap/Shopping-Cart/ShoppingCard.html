<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        :root {
            --bs-body-bg: #d1c8fd
        }
    </style>


</head>
<body>
   <div class="container bg-white m-5 rounded-start d-flex">
        <div class="col-md-8 py-5 px-4 ">

        <!-- Header -->

            <div class="d-flex justify-content-between align-items-center">
            <h1 class="fw-bold pb-5 ">Shopping Cart</h1>
            <p class="text-secondary fw-semibold pb-4">3 items</p>
            </div> 


            <!-- 1 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top py-3">
                <div>
                    <img src="Shirt1.jpeg" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class="fw-medium m-0">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <!-- <i class ="bi bi-dash-lg "></i> -->
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class="bi bi-x text-secondary fw-bold fs-3  "></i>   
                </div>
            </div>

               <!-- 2 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top py-3">
                <div>
                    <img src="shirt2.jpeg" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class="fw-medium m-0">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <!-- <i class ="bi bi-dash-lg "></i> -->
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class="bi bi-x text-secondary fw-bold fs-3  "></i>   
                </div>
            </div>

               <!-- 3 T-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top border-bottom py-3">
                <div>
                    <img src="shirt3.jpeg" alt="brown t-shirt" style="width:80px">
                </div>
                <div>  
                    <p class="text-secondary fw-semibold m-0">Shirt</p>
                    <p class="fw-medium m-0">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <!-- <i class ="bi bi-dash-lg "></i> -->
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary " type="number" value="1" min="0" style="text-align: center; width: 25%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">€ 44.00</p>
                </div>
                <div>
                    <i class="bi bi-x text-secondary fw-bold fs-3 "></i>   
                </div>
            </div>
            
        <!--Footer  -->
        <div class="mt-5">
          <h6 class="fw-semibold text-secondary"><i class="bi bi-arrow-left"></i> Back to shop</h6>
        </div>

        



      
          

        </div>
    </div>
      

   
       


   





         




    
</body>
</html>
