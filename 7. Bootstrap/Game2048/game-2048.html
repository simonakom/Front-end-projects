<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" href="2048_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        }
        .container {
            background-color: #faf8ef;
            box-shadow: 0px 4px 24px 0px rgba(71, 51, 11, 0.3); 
        }
        .btn_hover:hover {
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container px-5 pt-5" style="width: 500px; min-height: 810px;">
        <!-- 1 row -->
        <div class="d-flex justify-content-between">
            <h1 class="fw-bold mt-2" style="font-size: 60px; color: #766f65;">2048</h1>
            <div class="d-flex column-gap-1 text-center lh-1" >
                <div class="px-3 py-2 rounded-1 fw-semibold" style="background-color:#bcac9f; font-size: 11px; color: #ede1d2; width: 100px; height: 47px;" >SCORE <span class="fs-4 fw-semibold" style="color: #ffffff;">2628</span></div> 
                <div class="px-3 py-2 rounded-1 fw-semibold" style="background-color:#bcac9f; font-size: 11px; color: #ede1d2; width: 100px; height: 47px;" >BEST <span class="fs-4 fw-semibold" style="color: #ffffff;">8712</span></div> 
            </div>
        </div>
        <!--2 row -->
        <div class="d-flex justify-content-between">
            <div style="line-height: 6px;">
                <p class="pt-1" style="color: #786f66">Join the tiles, get to <span class="fw-bold" style="color: #786f66">2048!</span></p>
                <p class="btn_hover text-decoration-underline fw-bold" style="color: #786f66;">How to play <span class="fw-normal">&#8594</span></p>
            </div>
            <div style="line-height: 37px;">
                <p class="btn_hover text-center fw-bold px-3 rounded-1" style="background-color:#8e7a67; color:#faf6f3">New Game</p>
            </div>
        </div>
         <!--Table -->
        <table class="mt-4 table border table-bordered text-center align-middle" style=" width: 100%; height: 380px; border-width: 30px;">
            <tr>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #eee1ca; color: #766f65;">4</td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color: #bcac9f; background-color: #f3b279; color: #faf6f3">8</td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #eee1ca; color: #766f65">4</td>
            </tr>
            <tr>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #eee4da; color: #766f65;">2</td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #f77c5f; color: #faf6f3">32</td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #f3b279;; color: #faf6f3">8</td>
            </tr>
            <tr>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #edd073; color: #faf6f3">128</td>
            </tr>
            <tr>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #cdc1b5"></td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #eee4da; color: #766f65;">2</td>
                <td class="fs-1 fw-bold" style="height: 100px; width: 100px; border-width: 12px; border-color:#bcac9f; background-color: #eecc62; color: #faf6f3">256</td>
            </tr>
        </table>
    </div>
</body>
</html>
