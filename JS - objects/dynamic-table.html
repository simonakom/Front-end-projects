<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .age {
            min-width: 103px;
        }
        .tablem {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .butn{
            padding: 10px 10px;
            border: none;
            outline: none;
            border-radius: 15px;
            color: rgb(255, 255, 255);
            background-color: rgba(123, 35, 116, 0.557);
            margin: auto;
         }
        .btn_hover:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease-in-out;
        color: #4182ba;
        background-color: #15648f2f;
        opacity: 0.8;
        border: none;
         }
         .form{
        box-shadow:  2px 5px rgba(145, 192, 236, 0.104);
        }
        .result {
        display: none;
        background-color: #cf7a847f;
        color:  rgb(255, 255, 255);
        border-radius: 20px;
        margin: 20px;
        padding: 5px;
        }

 
        
    </style>
</head>
<body>
    <div class="container text-center">
    <table class="table table-bordered tablem ">
        <thead>
            <tr class="table-secondary">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light">
                <td>Example</td>
                <td>John</td>
                <td>Doe</td>
                <td>36</td>
                <td>British </td>   
            </tr>    
        </tbody>
    </table>
</div>


<div class="container d-flex justify-content-center gap-4 text-center">

    <div class="border col-4 rounded-5 form">
        <form id="form">
            <h3 class="mt-3">Add Contact</h3>
            <label class="input-group px-4 py-1">
                <span class="input-group-text" id="basic-addon1">First Name</span>
                <input id="firstNameInput" type="text" class="form-control" pattern="[A-Za-z]+" title="Only letters are allowed" placeholder="Type here First Name..." >
            </label>
            <label class="input-group px-4 py-1">
                <span class="input-group-text" id="basic-addon1">Last Name</span>
                <input id="lastNameInput" type="text" class="form-control" placeholder="Type here Last Name...">
            </label>
            <label class="input-group px-4 py-1">
                <span class="input-group-text age" id="basic-addon1">Age</span>
                <input id="ageInput" type="text" class="form-control" placeholder="Type here Age...">
            </label>
            <label class="input-group px-4 pt-1 pb-3">
                <span class="input-group-text" id="basic-addon1">Nationality</span>
                <input id="nationalityInput" type="text" class="form-control" placeholder="Type here Nationality...">
            </label>
            <p class="result"></p>

        </form>

        <button id="add-button" type="button" class="btn btn-primary btn_hover butn mb-3 py-2 px-4">Add</button>
    </div>

    <div class="border col-4 rounded-5 form">
        <form id="form">
            <h3 class="mt-3">Delete Contact</h3>
            <label class="input-group px-4 pt-1 pb-3">
                <span class="input-group-text" id="basic-addon1">ID number #</span>
                <input id="numberInput" type="number" class="form-control" placeholder="Type here Personal Number...">
            </label>         
        </form>

        <button id="delete-button" type="button" class="btn btn-primary btn_hover butn mb-3 py-2 px-4">Delete</button>
    </div>  
</div>

</body>
</html>
