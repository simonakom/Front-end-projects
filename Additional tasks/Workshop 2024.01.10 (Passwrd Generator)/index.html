<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="password.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container mx-5">
            <div class="text-center"><img class="img img-fluid" src="padlock.png" alt="Photo"></div>
            <p class="mt-4">Password<br><span>Generator</span></p>
            <div class="p-header input-group mt-4 mb-3">
                <input type="text" id="password" class="form-control" placeholder="Generated password will appear here !">
                <button class="copy btn btn-outline-secondary" id="copy" type="button" id="button-addon2">Copy</button>
            </div>
            <p class="note mt-3 mb-2" id="note">Please, first generate your password !</p>

            <div class="p-bodyr">
                <div class="form-filed">
                    <label class="p-length" for="p-length">Password length</label>
                    <input type="number" id="p-length"  class="form-control" value="12" min="6" max="30">
                </div>
                <div class="form-filed">
                    <label class="p-uppercase" for="p-uppercase">✔ Include uppercase letters</label>
                    <input type="checkbox" checked id="p-uppercase">
                </div>
                <div class="form-filed">
                    <label class="p-lowercase" for="p-lowercase">✔ Include lowercase letters</label>
                    <input type="checkbox" id="p-lowercase">
                </div>
                <div class="form-filed">
                    <label class="p-numbers" for="p-numbers">✔ Include numbers</label>
                    <input type="checkbox" id="p-numbers">
                </div>
                <div class="form-filed">
                    <label class="p-symbols" for="p-symbols">✔ Include symbols</label>
                    <input type="checkbox" id="p-symbols">
                </div>
                <div class="text-center">
                    <button class="submit mt-4 py-2 px-4 btn btn-outline-secondary" id="submit" type="button" id="button-addon2">Generate password</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
