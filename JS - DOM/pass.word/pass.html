<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>

    body {
        background-color: rgba(211, 211, 222, 0.305);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 60%;
        height: 30%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 40px;
        box-shadow:  2px 5px rgba(130, 100, 194, 0.2);
        margin-top: 50px;
    }

    img {
        height: 30%;
        padding-bottom:50px;
        margin-top: 20px;
        padding-left: 20%;
    }

    .btn {
        padding: 10px 10px;
        border: none;
        outline: none;
        border-radius: 15px;
        color: rgb(21, 3, 3);
        background-color: rgba(192, 174, 179, 0.615);
        width: 150px;
    }

    .btn:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease-in-out;
        background-color: rgba(161, 83, 104, 0.615);
        color: rgb(255, 255, 255);
        opacity: 0.8;
        }

    .form-control {
        width: 400px;
    }

   .selected {
        background-color: #367a345b;
        color:  rgb(255, 255, 255);
        padding: 30px;
        border-radius: 20px;
        padding: 20px 20px 20px 20px;
    }

    .selected2 {
        background-color: #cf7a847f;
        color:  rgb(255, 255, 255);
        padding: 30px;
        border-radius: 20px;
        padding: 20px 20px 20px 20px;
        float: left;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div><img src="password.png" class="mb-4 ms-5">
            
            <form id="passwordForm">
                <div class="form-group d-flex gap-3">
           
                <input type="password" class="form-control mt-5" id="password" name="password" placeholder="Enter your password..." required>
                <button type="button" onclick="validatePassword()" class="btn btn-primary mt-5">Check</button>

                </div>
                <p class="error-message" id="errorDisplay"></p>
            </form>
            <p class="result" id="result"></p>
        </div>
    </div>
  <script src="pass.js"></script>
</body>
</html>
