<!-- Skaičiuotuvas: Vartotojui pateikiami du įvesties laukai, o tarp jų <select> elementas. Modeliuojamas skaičiuotuvo veikimas. <select> elemente atvaizduojami šie veiksmai:
	+ (sudėtis)
   	- (atimtis)
   	* (daugyba)
   	/ (dalyba)
	xy (kėlimas laipsniu)
 
Vartotojui paspaudus mygtuką „Apskaičiuoti“ programa turi apskaičiuoti vartotojo įvestą matematinį veiksmą bei išvesti rezultatą vartotojui. Jei veiksmas, pirmasis arba antrasis skaičius nėra įvestas – programa turi tai pranešti vartotojui. Taipogi galite atlikti validaciją dėl netinkamų matematinių veiksmų. (dalyba iš 0 ir t.t.)
Pro tip: tam, kad nuskaityti select įvesties reikšmę, naudokite element.value;
Rekomendacija: Tam, kad prisiminti HTML ir CSS, stilizuokite skaičiuotuvą; -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: rgba(107, 104, 103, 0.145);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

         img {
            width: 30%;
        }

        .frame {
            background-color: white;
            border-radius: 10%;
            max-width: 80%;
            box-shadow:  5px 6px rgba(30, 30, 29, 0.101);
        }  

        h1 {
            color: #3d210b;
        }
    
        #num1 {
            max-width: 130px;
            border: 1px solid rgb(13, 8, 102);
            max-height: 40px;
        }
        #num2 {
            max-width: 130px;
            border: 1px solid rgb(13, 8, 102);
            max-height: 40px;
        }
        #operation {
            max-width: 110px;
            border: 1px solid rgb(13, 8, 102);
            max-height: 40px;
        }

        .butn {
            background-color: rgba(196, 228, 240, 0.451);
            border: 1px solid rgb(13, 8, 102);
            color: #6e246edc;
            
        }

        .btn:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
            color: #ff00ff;
            background-color: #ff00ff2f;
            opacity: 0.8;
            }

        .calc {
            background-color: rgba(182, 45, 146, 0.13);
            border: 1px solid rgb(100, 8, 102);
            color: #6e246edc;
            max-height: 40px;
            padding: 5px;
            width: 50%;
            margin: auto;
        }

        .calc:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
            color: #ff00ff;
            background-color: #ff00ff2f;
            opacity: 0.8;
            }

        .result {
            border: 1px dashed rgb(102, 8, 17);
            background-color: rgba(23, 86, 149, 0.272);
            padding: 5px;
            width: 50%;
            margin: auto;
        }

        input {
        background-color: rgba(173, 216, 230, 0.376);
        }

        #operation {
        background-color: rgba(173, 216, 230, 0.443);
        color: #6e246edc
        }
    </style>
</head>
<body>
    <div class="container text-center d-flex flex-column align-items-center">
        <div>
            <div><img src="calc.png" class="mb-"></div>
            <div><h1 class="my-3">Calculator</h1></div>
        </div>
            <div class="frame py-4 px-3">
                <div class="d-flex justify-content-center my-3">
                    <input type="number" id="num1" placeholder="Number 1" required class="form-control rounded-5 px-3 mx-3">                
                        <select name="operation" id="operation" class="form-select rounded-5 py-1 px-2" >
                          <option selected id="select">Choose...</option>
                          <option value="+">+</option>
                          <option value="-">-</option>
                          <option value="*">*</option>
                          <option value="/">/</option>
                          <option value="**">x²</option> 
                        </select>
                    <input type="number" id="num2" placeholder="Number 2" required class="form-control rounded-5 px-3 mx-3">                
                </div>
                <div class="buttons">
                    <div class="d-flex justify-content-center my-2 gap-1"> 
                        <button type="button" class="btn btn-light rounded-5 butn">1</button>
                        <button type="button" class="btn btn-light rounded-5 butn">2</button>
                        <button type="button" class="btn btn-light rounded-5 butn">3</button>
                        <button type="button" class="btn btn-light rounded-5 butn">4</button>
                        <button type="button" class="btn btn-light rounded-5 butn">5</button>
                        <button type="button" class="btn btn-light rounded-5 butn">6</button>
                    </div>
                    <div class="d-flex justify-content-center my-2 gap-1"> 
                        <button type="button" class="btn btn-light rounded-5 butn">6</button>
                        <button type="button" class="btn btn-light rounded-5 butn">7</button>
                        <button type="button" class="btn btn-light rounded-5 butn">8</button>
                        <button type="button" class="btn btn-light rounded-5 butn">9</button>
                    </div>
                    <div class="text-center mb-1">
                        <button type="button" class="btn btn-light rounded-5 butn">0</button>
                    </div>

                    <button onclick="calculate()" type="button" class="btn btn-light rounded-5 butn calc my-3">Calculate</button>
                    <p class="result rounded-4 text-center" id="result">Result will appear here</p>
                </div>
            </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
