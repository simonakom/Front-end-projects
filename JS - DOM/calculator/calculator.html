<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .frame {
            border: 2px solid rgb(13, 8, 102);
            background-color: rgba(122, 101, 167, 0.207);
            border-radius: 300px;
            width: 540px;
            height: 450px;
        }  
        .down {
            padding-top: 40px;
        }
        #num1 {
            width: 125px;
            border: 2px solid rgb(13, 8, 102);
            height: 40px;
        }
        #num2 {
            width: 125px;
            border: 2px solid rgb(13, 8, 102);
            height: 40px;
        }
        #operation {
            width: 110px;
            border: 2px solid rgb(13, 8, 102);
            height: 40px;
        }
        .btn {
            background-color: rgba(196, 228, 240, 0.451);
            border: 2px solid rgb(13, 8, 102);
        }
        .calc {
            margin-left: 202px;
            width: 140px;
            border: 2px solid rgb(100, 8, 102);
            height: 40px;
            background-color: rgba(182, 45, 146, 0.13);
        }

        .result {
            margin-left: 160px;
            width: 220px;
            border: 2px solid rgb(102, 8, 17);
            height: 70px;
            background-color: rgba(153, 223, 148, 0.257);
            padding: 5px;
        }


    </style>
</head>
<body>
    


    <div class="container d-flex flex-column align-items-center my-5">
            <div><h1>Calculator</h1></div>

            <div class="frame">
                
                <div class="down d-flex justify-content-center my-4 ">
                    
                    <input type="number" id="num1" placeholder="Number 1" required class="rounded-5 px-3 mx-3">

                    <select name="operation" id="operation" class="rounded-5 py-1 px-2" >
                        <option>Compute</option><hr>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="**">xÂ²</option>
                    </select>

                    <input type="number" id="num2" placeholder="Number 2" required class="rounded-5 px-3 mx-3">
                </div>

                <div class="buttons">
                    <div class="d-flex justify-content-center mb-1 gap-2"> 
                        <button class="rounded-5 btn">1</button>
                        <button class="rounded-5 btn">2</button>
                        <button class="rounded-5 btn">3</button>
                        <button class="rounded-5 btn">4</button>
                        <button class="rounded-5 btn">5</button>
                    </div>
                    <div class="d-flex justify-content-center mb-1 gap-2"> 
                        <button class="rounded-5 btn">6</button>
                        <button class="rounded-5 btn">7</button>
                        <button class="rounded-5 btn">8</button>
                        <button class="rounded-5 btn">9</button>
                    </div>
                    <div class="text-center mb-1">
                        <button class="rounded-5 btn">0</button>
                    </div>

                    <button onclick="calculate()" class="calc rounded-5 mt-3">Calculate</button><br>
                    <p class="result rounded-4 text-center mt-4 pt-2" id="result">Result will appear here</p>
                </div>

            </div>


    </div>
    <script src="calculator.js"></script>
</body>
</html>
